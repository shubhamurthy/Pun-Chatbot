<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pun Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Limited-Range Pun Chatbot</h1>
  <p>
    Do you need to hear a bad joke today? Ask me anything, and if I can think of a joke I will respond with it (keep in mind that this is a limited-range pun chatbot, not an unlimited-range pun chatbot). Start off by giving me a greeting.
  </p>
  <div id="convo">

  <script src="response.js"></script>
    
  <input type="text" name="inp" id="ib" class="i">
    <input class="i" id="sb" type="submit" value="Submit" onclick="addtext(takeinput('ib'))">
    
    <br><br><br>
    
    <img src="http://www.anansekrom.org/wp-content/uploads/2015/09/pun.jpg" width="48%"/>
    <img src="https://img.buzzfeed.com/buzzfeed-static/static/2014-06/17/6/enhanced/webdr04/enhanced-buzz-13108-1403000019-6.jpg" width="49%"/>
  </div>
</body>
</html>
